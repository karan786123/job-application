<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; }
    header, footer {
      background-color: #007bff; color: white; padding: 20px; text-align: center;
    }
    nav a {
      color: white; margin: 0 15px; text-decoration: none;
    }
    main { padding: 40px; }
    form {
      max-width: 500px; background: white; padding: 30px;
      margin: auto; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label { display: block; margin-top: 15px; }
    form input, form textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    form button {
      margin-top: 20px; width: 100%;
      background: #007bff; color: white;
      border: none; padding: 12px; border-radius: 5px;
      cursor: pointer;
    }
    form button:hover { background: #0056b3; }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Get in Touch</h2>
    <form method="POST" action="https://api.web3forms.com/submit">
      <!-- Replace with your own Access Key -->
      <input type="hidden" name="access_key" value="9c02eda5-81ca-4a81-b691-bf5db7bf162b">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
