<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 220px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="suggestions.html">Suggestions</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h2>Our Image Gallery</h2>
    <div class="gallery">
      <a href="#img1"><img src="images/1.jpg" alt="Image 1"></a>
      <a href="#img2"><img src="images/2.jpg" alt="Image 2"></a>
      <a href="#img3"><img src="images/3.jpg" alt="Image 3"></a>
    </div>

    <!-- Lightbox Modals -->
    <div id="img1" class="lightbox">
      <a href="#"><img src="images/1.jpg" alt="Large Image 1"></a>
    </div>
    <div id="img2" class="lightbox">
      <a href="#"><img src="images/2.jpg" alt="Large Image 2"></a>
    </div>
    <div id="img3" class="lightbox">
      <a href="#"><img src="images/3.jpg" alt="Large Image 3"></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
